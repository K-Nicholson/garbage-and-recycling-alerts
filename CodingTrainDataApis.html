<!DOCTYPE html>
<html lang ="en">
    <head> 
        <meta charset="UTF-8"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge"/>
        <title>Coding Train: Data/APIs 1</title>

    <body>
        <img src = "" id = "puppy" width="480"/>
        <script>
            console.log('about to fetch a puppy')

            catchPuppy()
            .then( response => {
                console.log("yay!");
            })
            .catch(error => {
                    console.log("error!");
                    console.error(error);
                })
            ;


            async function catchPuppy(){
                const response = await fetch('marymoor.jpeg'); //same as .then await result of 
                const blob = await response.blob();
                document.getElementById('puppy').src = URL.createObjectURL(blob);

            }

        </script>
    </body>
</html>
